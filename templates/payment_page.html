{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .icon {
            font-size: 24px;
            margin-right: 10px;
            cursor: pointer; /* Added cursor pointer for better UX */
        }
        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                max-width: 90%;
            }
        }
    </style>
    </head>
    <body>
        
    <div class="container">
        <img style="margin-left: 80px;" src="{% static 'images/prime11.jpg' %}" alt="" height="140px" width="400px">
        <h2>Payment Details</h2>
        <form id="paymentForm"  method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required maxlength="16">
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YYYY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required maxlength="3">
            </div>
            <div class="form-group">
                <label for="name">Cardholder Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your prime user name only" required>
            </div>
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <div id="payment-method">
                    <a href="https://pay.google.com" class="icon fab fa-google-pay upi" title="Google Pay"></a>
                    <a href="https://pay.amazon.com" class="icon fab fa-cc-amazon-pay upi" title="Amazon Pay"></a>
                    <i class="fab fa-cc-visa icon"></i>
                    <i class="fab fa-cc-mastercard icon"></i>
                    <i class="fab fa-cc-amex icon"></i>
                    <i class="fab fa-cc-discover icon"></i>
                    <i class="fab fa-cc-paypal icon"></i>
    
                </div>
            </div>
            <div class="form-group">
                <a class="btn btn-primary btn-block mb-4" type="submit" href="{% url 'prime' %}"><button type="submit">Pay Now</button></a>
            </div>
        </form>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
